<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-witdh, initial-scale=1.0"/>
    <title>Next Level Week Da 1</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Oswald:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="img-avatar">
          <img
            src="images/build.svg"
            alt="Selo RocketSeat"
            class="selo-rocket"
          />
          <img id="userPhoto" src="" alt="Foto pessoal" class="foto-avatar" />
        </div>

        <h1 id="userName">Neymar Jr.</h1>
        <img src="images/github 2.svg" />
        <a id="userGitLink" href="http://github.com/"><span id="userGitName">Name</span></a> <!--Span para continuar aparecendo o icon do gitHub, se  não ele sumiria por causa da função fetch-->
        <p id="userBio">
          An instructor focused on helping people to start programming for web
        </p>

        <ul id="socialLinks">
          <li class="twitter">
            <a href="https://twitter.com" target="_blank">
              <img src="images/Group 6421.svg" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com" target="_blank">
              <img src="images/Group 6422.svg" />
            </a>
          </li>
          <li class="youtube">
            <a href="https://youtube.com" target="_blank">
              <img src="images/Group 6423.svg" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com" target="_blank">
              <img src="images/Group 6424.svg" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
